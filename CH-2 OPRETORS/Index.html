<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Operators Demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f5f9;
            --card: #ffffff;
            --muted: #6b7280;
            --accent: #4ae275;
            --highlight: #d63333;
            --glass: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #eef2f7 0%, #f8fbff 100%);
            color: #111827;
            padding: 32px;
        }

        header {
            max-width: 1100px;
            margin: 0 auto 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .title {
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: var(--accent);
            letter-spacing: 0.3px;
        }

        p.lead {
            margin: 6px 0 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .card {
            max-width: 1100px;
            margin: 18px auto;
            background: var(--card);
            border-radius: 14px;
            padding: 22px;
            box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
            border: 1px solid rgba(15, 23, 42, 0.04);
        }

        .results-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 14px;
        }

        .results-head h2 {
            margin: 0;
            font-size: 20px;
            color: #111827;
        }

        .output-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .output-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fbfdff;
            padding: 10px 14px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            font-size: 16px;
            color: #111827;
        }

        .label {
            font-weight: 600;
            color: #374151;
        }

        .value {
            font-weight: 700;
            color: var(--highlight);
            min-width: 70px;
            text-align: right;
        }

        .meta {
            margin-top: 14px;
            font-size: 13px;
            color: var(--muted);
        }

        /* small screens */
        @media (max-width:600px) {
            body {
                padding: 18px
            }

            h1 {
                font-size: 22px
            }

            .card {
                padding: 16px
            }

            .output-line {
                font-size: 15px
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="title">
            <h1>JavaScript Operators Demo</h1>
            <p class="lead">Separate heading + clean highlighted answers</p>
        </div>
        <div class="note"> <!-- reserved for future controls --> </div>
    </header>

    <main class="card" role="main">

        <div class="results-head">
            <h2>Results</h2>
            <div class="meta">Values highlighted â€” operator type shown on the left</div>
        </div>

        <div id="outputBox" class="output-list" aria-live="polite">
            <!-- JS will inject lines here using show(label, value) -->
        </div>

    </main>

    <script src="Script.js">

    </script>

</body>

</html>
