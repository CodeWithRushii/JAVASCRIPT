<!DOCTYPE html>
<html lang="en">

<head>
    <title>Varibal & Data Type</title>
</head>

<body>

    <h1>Varibal & Data Type</h1>

    <script>

        console.log("Welcome to the Varibal & Data Type page.");
        document.write("<p>This page demonstrates the use of variables and data types in JavaScript.</p>");

        var name = "Rushi"; // String
        var age = 17; // Number

        document.write("<p>Name: " + name + "</p>");
        document.write("<p>Age: " + age + "</p>");

        let isStudent = false; // Boolean
        document.write("<p>Is Student: " + isStudent + "</p>");

        const pi = 3.14; // Constant
        document.write("<p>Value of Pi: " + pi + "</p>");

        var hobbies = ["Reading", "Traveling", "Gaming"]; // Array
        document.write("<p>Hobbies: " + hobbies.join(", ") + "</p>");


    </script>
</body>

</html>
