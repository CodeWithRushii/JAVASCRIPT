<!DOCTYPE html>
<html>

<head>
    <title>Celcius</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: green;
        }

        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Celcius to Fehrenhiet</h1>
    <script>
        let Celcius = +prompt("Enter Celcius")

        let fehre = (Celcius * (9 / 5)) + 32

        document.write(`<h2>Fehrenhiet :- ${fehre}</h2>`);

    </script>
</body>

</html>
