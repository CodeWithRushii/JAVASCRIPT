<!DOCTYPE html>
<html>

<head>
    <title>Third Angle of Triangle</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: green;
        }

        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Third Angle of Triangle</h1>
    <script>

        let first = +prompt("Enter 1 angle of triangle")
        let second = +prompt("Enter 2 angle of triangle")

        let deg = 180

        let total = deg - first - second;

        document.write(`<h2>Third Angle of Triangle :- ${total}</h2>`);
    </script>
</body>

</html>
